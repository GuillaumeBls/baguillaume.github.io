    <!-- Showcase bitcoin -->
    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h1>Bitcoin</h1>
            <form action="#">
                <input type="text" class="input-hash" name="input-hash">
                <label for="input-hash">Entrez un hash</label>
                </br>
                <input type="button" value="Chercher" class="submit-hash" />
            </form>
            <p class="error"></p>
        </div>
    </div>
    <div class="container container-bitcoin-infos">
        <div class="row">
            <div class="col-lg-4 col-md-6 bc-infos">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <span id="bitcoin_block_number" class="bitcoin-number bitcoin-infos"></span>
                                <div>Blocks n°</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 bc-infos">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-lock fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <span id="bitcoin_network_hash" class="bitcoin-hash bitcoin-infos"></span>
                                <div>Hash</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 bc-infos">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-calendar-o fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <span id="bitcoin_blocks" class="bitcoin-time bitcoin-infos"></span>
                                <div>Date de création</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 bc-infos">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-money fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <span id="bitcoin_usd_price" class="bitcoin-infos"></span>
                                <div> / bitcoin</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
